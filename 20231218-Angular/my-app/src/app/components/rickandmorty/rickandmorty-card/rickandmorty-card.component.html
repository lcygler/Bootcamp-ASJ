<div class="container m-5">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <!-- Close button -->
          <button
            class="btn btn-danger position-absolute top-0 end-0 m-3 rounded-circle d-flex justify-content-center align-items-center"
            style="width: 30px; height: 30px"
            (click)="goBack()"
          >
            <span class="material-icons" style="font-size: 16px">close</span>
          </button>

          <!-- Character details -->
          <h5 class="card-title mb-4">{{ character.name }}</h5>

          <p class="card-text"><strong>ID:</strong> {{ character.id }}</p>
          <p class="card-text">
            <strong>Species:</strong> {{ character.species }}
          </p>
          <p class="card-text">
            <strong>Status:</strong> {{ character.status }}
          </p>
          <p class="card-text"><strong>Type:</strong> {{ character.type }}</p>
          <p class="card-text">
            <strong>Gender:</strong> {{ character.gender }}
          </p>

          <!-- Character image -->
          <img [src]="character.image" alt="Image" style="max-height: 150px" />
        </div>
      </div>
    </div>
  </div>
</div>
