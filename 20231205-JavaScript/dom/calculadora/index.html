<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="container border rounded mt-4 calculadora">
      <input type="text" id="pantalla" class="form-control mt-2 mb-2" />

      <div class="botones">
        <div class="row">
          <div class="col mb-2">
            <button id="btn-sumar" class="btn btn-secondary btn-operador">+</button>
            <button id="btn-restar" class="btn btn-secondary btn-operador">-</button>
            <button id="btn-multiplicar" class="btn btn-secondary btn-operador">*</button>
            <button id="btn-dividir" class="btn btn-secondary btn-operador">/</button>
          </div>
        </div>

        <div class="row">
          <div class="col mb-2">
            <button id="btn-7" class="btn btn-primary btn-numero">7</button>
            <button id="btn-8" class="btn btn-primary btn-numero">8</button>
            <button id="btn-9" class="btn btn-primary btn-numero">9</button>
            <button id="btn-tema" class="btn btn-dark">MO</button>
          </div>
        </div>

        <div class="row">
          <div class="col mb-2">
            <button id="btn-4" class="btn btn-primary btn-numero">4</button>
            <button id="btn-5" class="btn btn-primary btn-numero">5</button>
            <button id="btn-6" class="btn btn-primary btn-numero">6</button>
          </div>
        </div>

        <div class="row">
          <div class="col mb-2">
            <button id="btn-1" class="btn btn-primary btn-numero">1</button>
            <button id="btn-2" class="btn btn-primary btn-numero">2</button>
            <button id="btn-3" class="btn btn-primary btn-numero">3</button>
          </div>
        </div>

        <div class="row">
          <div class="col mb-2">
            <button id="btn-0" class="btn btn-primary btn-numero">0</button>
            <button id="btn-punto" class="btn btn-primary btn-numero">.</button>
            <button id="btn-limpiar" class="btn btn-danger">C</button>
            <button id="btn-igual" class="btn btn-success">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
