<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Formulario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <h2 class="mt-3">Crear Alumno</h2>

    <form class="mt-3 w-25">
      <label class="form-label" for="nombre">Nombre:</label>
      <input class="form-control border" type="text" id="nombre" name="nombre" required />
      <br />

      <label class="form-label" for="apellido">Apellido:</label>
      <input class="form-control border" type="text" id="apellido" name="apellido" required />
      <br />

      <label class="form-label" for="nota">Nota:</label>
      <input
        class="form-control border"
        type="number"
        id="nota"
        name="nota"
        min="0"
        max="10"
        required
      />
      <br />

      <a class="btn btn-outline-secondary" href="index.html">Volver</a>
      <button class="btn btn-success" id="enviar" type="button">Enviar</button>
    </form>
  </body>
  <script src="form.js"></script>
</html>
