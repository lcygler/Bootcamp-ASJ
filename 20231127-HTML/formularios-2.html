<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Formulario de carga de CV -->
    <h1>Rellena tu CV</h1>
    <form action="php/insertar_cv.php" method="POST">
      <label>Nombre</label>
      <br />
      <input type="text" placeholder="" name="nombre" maxlength="30" />
      <br />
      <label>Apellidos</label>
      <br />
      <input type="text" placeholder="" name="apellidos" maxlength="80" />
      <br />
      <label>Contraseña</label>
      <br />
      <input type="password" placeholder="" name="password" maxlength="10" />
      <br />
      <label>DNI</label>
      <br />
      <input type="number" placeholder="" name="dni" min="0" max="99999999" />
      <br />
      <label>Sexo</label>
      <br />
      <input type="radio" name="sexo" value="H" /> Hombre
      <br />
      <input type="radio" name="sexo" value="M" /> Mujer
      <br />
      <label>Incluir mi foto</label>
      <input type="file" name="archivo" />
      <br />
      <input type="checkbox" name="boletin" value="boletin" checked />
      <label>Suscribirme al boletín de novedades.</label>
      <br />
      <button type="submit">Guardar cambios</button>
    </form>
  </body>
</html>
