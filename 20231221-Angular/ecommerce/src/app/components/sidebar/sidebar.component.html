<div class="row ms-3">
  <div class="col">
    <div id="list-example" class="list-group p-2">
      <h6>Filters</h6>
      <input
        class="form-control me-2 mb-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
        [(ngModel)]="productName"
        (keyup.enter)="applyFilters()"
      />

      <input
        class="form-control mb-2"
        type="number"
        placeholder="Price"
        aria-label="Price"
        [(ngModel)]="price"
        (keyup.enter)="applyFilters()"
      />

      <div class="d-flex mb-2">
        <input
          class="form-control me-2"
          type="number"
          placeholder="Min $"
          aria-label="Min $"
          [(ngModel)]="minPrice"
          (keyup.enter)="applyFilters()"
        />
        <input
          class="form-control"
          type="number"
          placeholder="Max $"
          aria-label="Max $"
          [(ngModel)]="maxPrice"
          (keyup.enter)="applyFilters()"
        />
      </div>

      <div class="dropdown mb-2">
        <button
          class="btn btn-outline-secondary dropdown-toggle w-100"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          {{ categoryName || "All Categories" }}
        </button>

        <ul class="dropdown-menu">
          <li>
            <a
              class="dropdown-item"
              (click)="selectCategory(0, 'All Categories')"
            >
              All Categories
            </a>
          </li>

          <li *ngFor="let category of categories">
            <a
              class="dropdown-item"
              (click)="selectCategory(category.id, category.name)"
            >
              {{ category.name }}
            </a>
          </li>
        </ul>
      </div>

      <div class="d-flex">
        <button
          class="btn btn-outline-danger me-2 w-50"
          type="button"
          (click)="clearFilters()"
        >
          Clear
        </button>

        <button
          class="btn btn-success w-50"
          type="button"
          (click)="applyFilters()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
</div>
