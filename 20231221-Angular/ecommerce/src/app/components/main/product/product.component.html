<div class="row">
  <div class="col-6">
    <img
      [src]="product?.images[0] || ''"
      class="rounded mx-auto d-block"
      alt="..."
      (error)="handleImageError($event)"
    />
    <div class="row">
      <div class="col-3">
        <img
          [src]="product?.images[1] || ''"
          class="rounded float-start"
          alt="..."
          (error)="handleImageError($event)"
          (click)="changeImage(1)"
        />
      </div>
      <div class="col-3">
        <img
          [src]="product?.images[2] || ''"
          class="rounded float-end"
          alt="..."
          (error)="handleImageError($event)"
          (click)="changeImage(2)"
        />
      </div>
    </div>
  </div>

  <div class="col-6">
    <!-- <a routerLink="/categories/{{ product.category.id }}"> -->
    <a [routerLink]="'/products/all/0/0/0/' + product?.category?.id">
      >
      {{ product?.category?.name }}
    </a>
    <h2>{{ product?.title | uppercase }}</h2>
    <p>{{ product?.description }}</p>
    <p>$ {{ product?.price | number : "1.2-2" }}</p>

    <button (click)="addToCart()">Add to Cart</button>

    <div *ngIf="message?.trim()" class="col-7">
      <div
        class="alert alert-success alert-dismissible fade show mt-4"
        role="alert"
      >
        {{ message }}
      </div>
    </div>
  </div>
</div>
