<div class="row">
  <div class="col-6">
    <img
      #img1
      src="{{ product.images[0] }}"
      class="rounded mx-auto d-block"
      alt="..."
      (error)="handleImageError($event)"
    />
    <div class="row">
      <div class="col-3">
        <img
          #img2
          src="{{ product.images[1] }}"
          class="rounded float-start"
          alt="..."
          (error)="handleImageError($event)"
          (click)="changeImage(1)"
        />
      </div>
      <div class="col-3">
        <img
          #img3
          src="{{ product.images[2] }}"
          class="rounded float-end"
          alt="..."
          (error)="handleImageError($event)"
          (click)="changeImage(2)"
        />
      </div>
    </div>
  </div>

  <div class="col-6">
    <a routerLink="/category/{{ product.category.id }}">
      {{ product.category.name }}
    </a>
    <h2>{{ product.title | uppercase }}</h2>
    <p>{{ product.description }}</p>
    <p>$ {{ product.price | number : "1.2-2" }}</p>

    <button (click)="addToCart()">Comprar</button>
    <div
      *ngIf="message.trim() !== ''"
      class="alert alert-success alert-dismissible fade show mt-4"
      role="alert"
    >
      {{ message }}
    </div>
  </div>
</div>
