<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: #232323">
    <h1 id="h1">
      The Great <br />
      <span id="colorDisplay"></span> <br />
      Guessing Game <br />
    </h1>
    <div id="stripe">
      <button id="reset">Nuevos Colores</button>
      <span id="message"></span>
      <button class="selected" id="hard">HARD</button>
      <button id="easy">EASY</button>
    </div>
    <div class="container" style="margin: 0 auto">
      <div class="square" id="cuadrado1" value="1"></div>
      <div class="square" id="cuadrado2" value="2"></div>
      <div class="square" id="cuadrado3" value="3"></div>
      <div class="square" id="cuadrado4" value="4"></div>
      <div class="square" id="cuadrado5" value="5"></div>
      <div class="square" id="cuadrado6" value="6"></div>
    </div>
    <script src="colorgame.js"></script>
  </body>
</html>
