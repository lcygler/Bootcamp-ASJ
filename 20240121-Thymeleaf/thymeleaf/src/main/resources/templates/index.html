<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"/>
</head>
<body class="container">
<h2 class="mt-3">Listado de Alumnos</h2>
<a class="btn btn-success my-3" th:href="@{/alumnos/create}">Crear Alumno</a>

<table class="table table-hover text-center align-middle">
    <thead class="table-light">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Nota</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="alumno : ${alumnos}">
        <td th:text="${alumno.id}"></td>
        <td th:text="${alumno.nombre}"></td>
        <td th:text="${alumno.apellido}"></td>
        <td th:text="${alumno.nota}"></td>
        <td>
            <!-- Query Param: /alumnos/edit?id={id} -->
            <a class="btn btn-outline-secondary me-2" th:href="@{/alumnos/edit(id=${alumno.id})}">
                Editar
            </a>
            <!-- Path Param: /alumnos/delete/{id} -->
            <a class="btn btn-outline-danger"
               th:href="@{/alumnos/delete/{id}(id=${alumno.id})}"
               onclick="return confirm('Â¿Eliminar este alumno?');">
                Eliminar
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
