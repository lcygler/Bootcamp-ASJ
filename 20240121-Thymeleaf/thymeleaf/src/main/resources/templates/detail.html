<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Detalle del Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"/>
</head>
<body class="container">
<h2 class="mt-3">Detalle del Alumno</h2>
<div class="my-4">
    <p><strong>ID:</strong> <span th:text="${alumno.id}"></span></p>
    <p><strong>Nombre:</strong> <span th:text="${alumno.nombre}"></span></p>
    <p><strong>Apellido:</strong> <span th:text="${alumno.apellido}"></span></p>
    <p><strong>Nota:</strong> <span th:text="${alumno.nota}"></span></p>
</div>
<a class="btn btn-outline-secondary" th:href="@{/alumnos}">Volver</a>
</body>
</html>
