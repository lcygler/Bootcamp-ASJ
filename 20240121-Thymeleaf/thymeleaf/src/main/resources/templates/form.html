<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"/>
</head>
<body class="container">
<h2 class="mt-3" th:text="${alumno.id == null ? 'Crear Alumno' : 'Editar Alumno'}"></h2>

<form class="mt-3 w-25" th:action="@{/alumnos/form}" th:object="${alumno}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label class="form-label" for="nombre">Nombre:</label>
    <input class="form-control border" id="nombre" type="text" th:field="*{nombre}" required/>
    <br/>

    <label class="form-label" for="apellido">Apellido:</label>
    <input class="form-control border" id="apellido" type="text" th:field="*{apellido}" required/>
    <br/>

    <label class="form-label" for="nota">Nota:</label>
    <input class="form-control border" id="nota" type="number" th:field="*{nota}" min="0" max="10" required/>
    <br/>

    <a class="btn btn-outline-secondary" th:href="@{/alumnos}">Volver</a>
    <button class="btn btn-success" type="submit">Enviar</button>
</form>
</body>
</html>
