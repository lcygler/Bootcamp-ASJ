<div class="row align-middle">
  <!-- Listado de usuarios -->
  <div class="col-md-7">
    <h3>Listado de Usuarios</h3>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Avatar</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>
            <img
              src="{{ usuario.avatar }}"
              alt="{{ usuario.first_name }}"
              width="100px"
            />
          </td>
          <td>{{ usuario.first_name }}</td>
          <td>{{ usuario.last_name }}</td>
          <td>
            <button
              class="btn btn-sm btn-outline-success me-2"
              (click)="update(usuario)"
            >
              Modificar
            </button>
            <button
              class="btn btn-sm btn-outline-danger"
              (click)="delete(usuario.id)"
            >
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Agregar nuevo usuario -->
  <div class="col-md-5 px-5">
    <h3>Nuevo Usuario</h3>
    <form #miForm="ngForm" (ngSubmit)="create(miForm)">
      <input
        type="hidden"
        name="id"
        [(ngModel)]="userService.datosUsuario.id"
      />
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          placeholder="Nombre"
          name="name"
          [(ngModel)]="userService.datosUsuario.name"
          required
          minlength="4"
          #name="ngModel"
        />
        <!-- ValidaciÃ³n de datos -->
        <div *ngIf="name.errors?.['minlength']" class="col-auto">
          <span id="passwordHelpInline" class="form-text text-danger">
            Debe tener al menos 4 caracteres.
          </span>
        </div>
        <div *ngIf="name.errors?.['required']" class="col-auto">
          <span id="passwordHelpInline" class="form-text text-danger">
            El dato es obligatorio.
          </span>
        </div>
      </div>
      <div class="mb-3">
        <label for="trabajo" class="form-label">Trabajo</label>
        <input
          type="text"
          class="form-control"
          id="trabajo"
          placeholder="Trabajo"
          name="job"
          [(ngModel)]="userService.datosUsuario.job"
        />
      </div>
      <div class="mb-3">
        <button class="btn btn-outline-danger me-2" (click)="resetForm(miForm)">
          Limpiar
        </button>
        <button
          type="submit"
          class="btn btn-outline-success"
          [disabled]="!miForm.valid"
        >
          Guardar
        </button>
      </div>
    </form>

    <!-- Alertas  -->
    <div
      *ngIf="mensajeAlerta.trim() !== ''"
      class="alert alert-success alert-dismissible fade show mt-4"
      role="alert"
    >
      {{ mensajeAlerta }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
  </div>
</div>
